<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rel√≥gio</title>
  </head>
  <body>
    <div class="relogio">
      <div>
        <span id="horas">00</span>
        <span class="tempo">horas </span>
      </div>
      <div>
        <span id="minutos">00</span>
        <span class="tempo">minutos </span>
      </div>
      <div>
        <span id="segundos">00</span>
        <span class="tempo">segundos </span>
      </div>
    </div>
    <div class="cronometroC">
      <div>
        <span id="horasC">00</span>
        <span class="tempo">horas </span>

      </div>
      <div>
        <span id="minutosC">00</span>
        <span class="tempo">minutos </span>

      </div>
      <div>
        <span id="segundosC">00</span>
        <span class="tempo">segundos </span>

      </div>
      <div>
        <span id="milissegundos">000</span>
        <span class="tempo">milissegundos </span>

      </div>
    </div>

    <button class="cronometro"><img src="cronometro.png" alt="cronometro"></button>
    <button class="play"><img src="botao-play.png" alt="play" /></button>
    <button class="pause"><img src="botao-de-pausa.png" alt="pause" /></button>
    <button class="restart"><img src="recarregar.png" alt="restart" /></button>
    <button class="backClock"><img src="relogio.png" alt="relogio"></button>
    <button class="continueTime"><img src="botao-play.png" alt="continuar"></button>

    <script src="script.js"></script>
  </body>
</html>
